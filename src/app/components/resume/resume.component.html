<br><br>
<h1 class="text-center resume">Resume</h1>





<div class="resume-box">
  <div class="shadow-lg p-3 mb-5 bg-white rounded">
    <div class="row">
      <div class="col-md-3 left-portion">
        <div id="list-example" class="list-group">
          <button on-mouseover="handleResumeComponentRender('education')" class="list-group-item list-group-item-action"
            href="#list-item-1">Education</button>
          <button on-mouseover="handleResumeComponentRender('experience')" class="list-group-item list-group-item-action"
            href="#list-item-2">Experience</button>
          <button on-mouseover="handleResumeComponentRender('skills')" class="list-group-item list-group-item-action"
            href="#list-item-3">Skills</button>
          <button on-mouseover="handleResumeComponentRender('interests')" class="list-group-item list-group-item-action"
            href="#list-item-4">Interests</button>
        </div>
      </div>
  
      <div class="right-portion col-md-9">
        <app-education *ngIf=education></app-education>
        <app-experience *ngIf=experience></app-experience>
        <app-skills *ngIf=skills></app-skills>
        <app-interests *ngIf=interests></app-interests>
      </div>
    </div>
  </div>

</div>
